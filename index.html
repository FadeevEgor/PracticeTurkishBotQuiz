<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Quiz</title>

</html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="progress.js"></script>
    <!-- <script src="zingtouch.js"></script> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="progressjs.css">
    <link rel="stylesheet" href="spinner.css">
</head>

<body>
    <button id="explicit_main_button" type="button"></button>
    <div id="page_loading" style="display: block;">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    <div id="page_preview" style="display: none;">
        <table id="table_preview">
            <caption>Dictionary</caption>
            <tbody></tbody>
        </table>
    </div>
    <div id="page_game" style="display: none;">
        <div id="question" class="question"></div>
        <div id="buttons" class="buttons">
            <button id="button_A" type="button"></button>
            <button id="button_B" type="button"></button>
            <button id="button_C" type="button"></button>
            <button id="button_D" type="button"></button>
        </div>
    </div>
    <div id="page_results" style="display: none;">
        <div style="display: block; text-align: center; font-size: 28px;">Results</div>
        <div class="header">
            <div style="display: block;">
                <div style="float: left; margin-left: 5%;">Correct:</div>
                <div id="stats_correct" style="float: right; margin-right: 5%;"></div>
            </div>
            <br>
            <div style="display: block;">
                <div style="float: left; margin-left: 5%;">Mistakes:</div>
                <div id="stats_mistakes" style="float: right; margin-right: 5%;"></div>
            </div>
        </div>
        <table id="table_results">
            <caption>Per question results</caption>
            <tbody></tbody>
        </table>
    </div>

    <script src="init.js"></script>
    <script src="colors.js"></script>
    <script src="elements.js"></script>
    <script src="dictionary.js"></script>
    <script src="gamestate.js"></script>
    <script src="logic.js"></script>
    <script src="app.js"></script>
</body>
