<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Quiz</title>

</html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="./3rdparty/progress.js"></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./3rdparty/bootstrap-icons.css">
    <link rel="stylesheet" href="./3rdparty/spinner.css">
    <link rel="stylesheet" href="./3rdparty/progressjs.css">

</head>

<body>
    <button id="explicit_main_button" type="button"></button>

    <div id="page_loading" style="display: block;">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>
    <div id="page_preview" style="display: none;">
        <div id="preview_header">
            <div>Loaded Dictionary</div>
            <div style="display: flex;">
                <button id="shuffle_button" type="button">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button id="mirror_button" type="button">
                    <i class="bi bi-symmetry-vertical"></i>
                </button>
            </div>
        </div>
        <table id="table_preview">
            <tbody></tbody>
        </table>
    </div>
    <div id="page_game" style="display: none;">
        <div id="question" class="question"></div>
        <div id="buttons" class="buttons">
            <button id="button_A" class="answer_button" type="button"></button>
            <button id="button_B" class="answer_button" type="button"></button>
            <button id="button_C" class="answer_button" type="button"></button>
            <button id="button_D" class="answer_button" type="button"></button>
        </div>
    </div>
    <div id="page_results" style="display: none;">
        <div id="header_results">
            <div id="title_results" style="text-align: center; font-size: 32px;">Results</div>
            <div style=" display: block;">
                <div class="header_results_left">Correct:</div>
                <div id="stats_correct"></div>
            </div>
            <br>
            <div style="display: block;">
                <div class="header_results_left">Mistakes:</div>
                <div id="stats_mistakes"></div>
            </div>
        </div>
        <table id="table_results">
            <caption>Per question</caption>
            <tbody></tbody>
        </table>
    </div>

    <script src="./src/init.js"></script>
    <script src="./src/colors.js"></script>
    <script src="./src/elements.js"></script>
    <script src="./src/dictionary.js"></script>
    <script src="./src/gamestate.js"></script>
    <script src="./src/logic.js"></script>
    <script src="./src/app.js"></script>
</body>
