<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Quiz</title>

</html>

<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://colorjs.io/dist/color.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.6/underscore-umd-min.js"></script>
    <script src="progress.js"></script>
    <!-- <script src="https://cdn.plot.ly/plotly-2.20.0.min.js" charset="utf-8"></script> -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="progressjs.css">
</head>

<body>
    <div id="page_preview" style="display: none;">
        <div id="control_panel" style="display: block;">

        </div>
        <table id="table_preview">
            <tbody></tbody>
        </table>
    </div>
    <div id="page_game" style="display: none;">
        <div id="question" class="question"></div>
        <div id="buttons" class="buttons">
            <button id="button_A" type="button"></button>
            <button id="button_B" type="button"></button>
            <button id="button_C" type="button"></button>
            <button id="button_D" type="button"></button>
        </div>
    </div>
    <div id="page_results" style="display: none;">
        <div style="display: block; text-align: center; font-size: 28px;">Results</div>
        <div id="header" class="header">
            <div style="float: left;">Correct:<br>Mistakes:</div>
            <div id="stats" style="float: right;"></div>
        </div>
        <table id="table_results">
            <caption>Per question results</caption>
            <tbody></tbody>
        </table>
    </div>

    <script src="init.js"></script>
    <script src="elements.js"></script>
    <script src="gamestate.js"></script>
    <script src="dictionary.js"></script>
    <script src="logic.js"></script>
    <script src="app.js"></script>
</body>
